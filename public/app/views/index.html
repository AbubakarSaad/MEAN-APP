<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>User CRM</title>
		
		<!-- For ANGULAR ROUTING -->
		<base href="/">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


	

		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
		<link rel="stylesheet" href="assets/css/style.css">

		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>


		<!-- controllers -->
		<script src="app/controllers/mainCtrl.js"></script>
		<script src="app/controllers/userCtrl.js"></script>

		<!-- services -->
		<script src="app/services/authService.js"></script>
		<script src="app/services/userService.js"></script>

		<!-- main Angular app files -->
		<script src="app/app.js"></script>
		<script src="app/app.routes.js"></script>
		

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body ng-app="userApp" ng-controller="mainController as main">
		

		<!-- NAVBAR -->
		<header>
			
			<div class="navbar navbar-inverse" ng-if="main.loggedIn">
				<div class="container">
					<div class="navbar-header">
						<a href="/" class="navbar-brand">
							<span class="glyphicon glyphicon-fire text-danger"> User CRM</span>
						</a>
					</div>
					<ul class="nav navbar-nav">
						<li><a href="/users"><span class="glyphicon glyphicon-user"> Users</span></a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
						<li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.name}}! </li>
						<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
					</ul>
				</div>
			</div>
		</header>
	
	
		<main class="container">
			<!-- ANGULAR VIEWS -->
			<div ng-view></div>
		</main>


		
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
 		
	</body>
</html>
